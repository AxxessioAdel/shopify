<!-- club-manager-simulator-ui\update-product.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Produkt aktualisieren</title>
    <!-- Bulma CSS eingebunden f√ºr modernes, responsives Design -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <style>
      #previewOutput {
        background: #f5f5f5;
        border-radius: 4px;
        padding: 1em;
        margin-top: 1em;
        font-size: 0.95em;
      }
      #message {
        margin-top: 20px;
        font-weight: bold;
      }
      /* Variants Styling */
      #variantsContainer .variant {
        background: #f7f7f7;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 0.7em 1em;
        margin-bottom: 0.7em;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
        min-width: 200px;
        max-width: 320px;
        font-size: 0.97em;
      }
      #variantsContainer .variant label {
        font-weight: 400;
        margin-bottom: 0.2em;
        font-size: 0.97em;
      }
      #variantsContainer .variant input[type="text"] {
        margin-bottom: 0.5em;
        width: 100%;
        font-size: 0.97em;
        padding: 0.4em 0.6em;
      }
      #variantsContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 0.7em;
      }
    </style>
  </head>
  <body class="section">
    <div class="container">
      <h1 class="title">Produkt aktualisieren</h1>
      <a href="index.html" class="button is-light mb-4"
        >‚¨ÖÔ∏è Zur√ºck zur √úbersicht</a
      >
      <label for="productSelect" class="label">Produkt w√§hlen:</label>
      <div class="select mb-4">
        <select id="productSelect">
          <option value="">Produkte werden geladen...</option>
        </select>
      </div>
      <div id="editFormContainer" style="display: none">
        <h2 class="subtitle">Produkt bearbeiten:</h2>
        <form id="editProductForm" class="box">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" id="title" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <input class="input" type="text" id="description" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Vendor</label>
            <div class="control">
              <input class="input" type="text" id="vendor" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Product Type</label>
            <div class="control">
              <input class="input" type="text" id="product_type" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Tags (comma separated)</label>
            <div class="control">
              <input class="input" type="text" id="tags" />
            </div>
          </div>
          <div class="field">
            <label class="label">Image URL</label>
            <div class="control">
              <input class="input" type="text" id="image" required />
            </div>
          </div>
          <hr />
          <div class="field">
            <label class="label">Variants:</label>
            <br />
            <div id="variantsContainer" class="columns is-multiline"></div>
          </div>
          <hr />
          <div class="field is-grouped mt-3">
            <div class="control">
              <button type="button" class="button is-info" id="previewButton">
                üëÄ Preview Changes
              </button>
            </div>
            <div class="control">
              <button type="button" class="button is-primary" id="saveButton">
                üíæ Save Changes
              </button>
            </div>
          </div>
        </form>
        <h2 class="subtitle mt-5">üì¶ Preview:</h2>
        <pre id="previewOutput"></pre>
      </div>
      <div id="message" class="notification"></div>
    </div>

    <script type="module" src="js/update-product.js"></script>
  </body>
</html>
